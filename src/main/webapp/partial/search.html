
<div class="container"> 
	<div class="panel panel-info" ng-controller="SearchCtrl" style="margin-top: 50px">
		<div class="panel-heading">
			<h3 class="panel-title">Search Order</h3>
		</div>
		
		<div class="panel-body">   
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">First Name</label>
					<div class="col-xs-3">
						<input type="text" name="firstname" class="form-control" ng-model="firstname"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="lastanme" class="col-sm-2 control-label">Last Name</label>
					<div class="col-xs-3">
						<input type="text" name="lastname" class="form-control" ng-model="lastname"/>
					</div>
				</div>
				<div class="form-group">
		            <div class="col-sm-offset-2 col-sm-10">
		              <button type="button" class="btn btn-primary" ng-click="submit()">
		              	<!-- <a href="#/summary"> Submit</a> -->
		              	Submit
		              </button>
		            </div>
		        </div>
			</form>
		
		</div>
	</div>
</div>
